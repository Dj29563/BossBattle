<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Attack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="question-box">
        <div id="question-text"></div>
    </div>

    <div id="animation">
        <div id="heal"></div>
        <div id="slash"></div>
    </div>

    <div id="game-container-two">
        <div id="true">
            <p> TRUE </p>

        </div>

        <div id="false">
            <p> FALSE </p>

        </div>
        <div id="leavetrue"></div>
        <div id="leavefalse"></div>
        <div id="player-heart-true"></div>

    </div>

    <div id="game-container">
        <div id="player-heart"></div>
        <div id="shield"></div>
        <img class="arrow" id="left-arrow" src="arrowleft.png" alt="Left arrow">
        <img class="arrow" id="top-arrow" src="arrowtop.png" alt="Top arrow">
        <img class="arrow" id="right-arrow" src="arrowright.png" alt="Right arrow">

        <div id="display-area1"></div>
        <div id="display-area2"></div>
        <div id="display-area3"></div>
        <audio id="sound" src="sound.mp4"></audio>
    </div>

    <div id="play-attack">
        <button id="playerattack" onclick="playerattack()"> attack </button>
        <button id="playerheal" onclick="playerheal()"> heal </button>
    </div>

    <div>
        <button id="moveleft" onclick="movedown()"> <- </button>
        <button id="moveright" onclick="moveup()"> -> </button>
        <button id="movetrue" onclick="movetrue()"> true </button>
        <button id="movefalse" onclick="movefalse()"> false </button>
        <button onclick="showarrow()">show</button>
        <button onclick="showtruefalse()">show true</button>
        <button onclick="toggleGameContainer()">Toggle Game Container</button>
        <button onclick="toggleGameContainer2()">Toggle Game Container 2</button>
        <button onclick="toggleattackContainer()">Toggle attack Container</button>
    </div>


    <div class="boss-health">
        <div id="boss-health-bar" class="health-bar boss-health-bar">
            <div id="boss-health-fill" class="health-bar-fill"></div>
            <div id="boss-health-overlay" class="health-bar-overlay"></div>
            <span id="boss-health-text">100/100</span>
        </div>
    </div>

    <div class="container">

        <div class="player-health">
            <div id="player-health-bar" class="health-bar player-health-bar">
                <div id="player-health-fill" class="health-bar-fill"></div>
                <div id="player-health-overlay" class="health-bar-overlay"></div>
                <span id="player-health-text">100/100</span>
            </div>
        </div>
    </div>

    <div id="win-screen" class="overlay">
        <div class="overlay-content">
            <h2>You Win</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div id="lose-screen" class="overlay">
        <div class="overlay-content">
            <h2>You Lose</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="background">
        <img src="background.png" id="imgback">
    </div>

    <div id="boss">
        <img src="booxtheta.png" id="theta">
    </div>
    <script src="script.js"></script>
</body>

</html>
