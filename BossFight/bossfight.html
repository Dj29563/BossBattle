<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Attack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="question-box">
        <div id="question-text"></div>
    </div>

    <div id="animation">
        <div id="heal"></div>
        <div id="slash"></div>
    </div>

    <div id="game-container-two">
        <div id="true">
            <p> TRUE </p>

        </div>

        <div id="false">
            <p> FALSE </p>

        </div>
        <div id="leavetrue"></div>
        <div id="leavefalse"></div>
        <div id="player-heart-true"></div>

    </div>

    <div id="game-container">
        <div id="player-heart"></div>
        <div id="shield"></div>
        <img class="arrow" id="left-arrow" src="arrowleft.png" alt="Left arrow">
        <img class="arrow" id="top-arrow" src="arrowtop.png" alt="Top arrow">
        <img class="arrow" id="right-arrow" src="arrowright.png" alt="Right arrow">

        <div id="display-area1"></div>
        <div id="display-area2"></div>
        <div id="display-area3"></div>
        <audio id="sound" src="sound.mp4"></audio>
    </div>

    <div id="play-attack">
        <button id="playerattack" onclick="playerattack()">โจมตี</button>
        <button id="playerheal" onclick="playerheal()">รักษา</button>
    </div>

    <div>
        <button id="moveleft" onclick="movedown()">โล่ไปด้านซ้าย</button>
        <button id="moveright" onclick="moveup()">โล่ไปด้านขวา</button>
        <button id="movetrue" onclick="movetrue()">จริง</button>
        <button id="movefalse" onclick="movefalse()">เท็จ</button>
    </div>

    <div class="boss-health">
        <div id="boss-health-bar" class="health-bar boss-health-bar">
            <div id="boss-health-fill" class="health-bar-fill"></div>
            <div id="boss-health-overlay" class="health-bar-overlay"></div>
            <span id="boss-health-text">100/100</span>
        </div>
    </div>

    <div class="container">

        <div class="player-health">
            <div id="player-health-bar" class="health-bar player-health-bar">
                <div id="player-health-fill" class="health-bar-fill"></div>
                <div id="player-health-overlay" class="health-bar-overlay"></div>
                <span id="player-health-text">100/100</span>
            </div>
        </div>
    </div>

    <div id="win-screen" class="overlay">
        <div class="overlay-content">
            <h2>คุณชนะ</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div id="lose-screen" class="overlay">
        <div class="overlay-content">
            <h2>คุณแพ้</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="background">
        <img src="background.png" id="imgback">
    </div>

    <div id="boss">
        <img src="booxtheta.png" id="theta">
    </div>
    <script src="script.js"></script>
</body>

</html>
