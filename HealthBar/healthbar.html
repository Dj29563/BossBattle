<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="boss-health">
        <div id="boss-health-bar" class="health-bar boss-health-bar">
            <div id="boss-health-fill" class="health-bar-fill"></div>
            <div id="boss-health-overlay" class="health-bar-overlay"></div>
            <span id="boss-health-text">100/100</span>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <button onclick="playerdelhealth(10)">Player Takes Damage</button>
            <button onclick="playeraddhealth(10)">Player Heals</button>
            <button onclick="bossdelhealth(10)">Boss Takes Damage</button>
            <button onclick="bossaddhealth(10)">Boss Heals</button>
        </div>

        <div class="player-health">
            <div id="player-health-bar" class="health-bar player-health-bar">
                <div id="player-health-fill" class="health-bar-fill"></div>
                <div id="player-health-overlay" class="health-bar-overlay"></div>
                <span id="player-health-text">100/100</span>
            </div>
        </div>
    </div>

    <div id="win-screen" class="overlay">
        <div class="overlay-content">
            <h2>You Win</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div id="lose-screen" class="overlay">
        <div class="overlay-content">
            <h2>You Lose</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
