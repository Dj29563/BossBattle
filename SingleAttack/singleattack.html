<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Attack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="question-box">
        <div id="question-text"></div>
    </div>

    <div id="game-container">
        <div id="player-heart"></div>
        <div id="shield"></div>
        <img class="arrow" id="left-arrow" src="arrowleft.png" alt="Left arrow">
        <img class="arrow" id="top-arrow" src="arrowtop.png" alt="Top arrow">
        <img class="arrow" id="right-arrow" src="arrowright.png" alt="Right arrow">

        <div id="display-area1"></div>
        <div id="display-area2"></div>
        <div id="display-area3"></div>
        <audio id="sound" src="sound.mp4"></audio>
    </div>

    <div id="play-attack">
        <button id="playerattack" onclick="playerattack()"> attack </button>
        <button id="playerheal" onclick="playerheal()"> heal </button>
    </div>
    
    <div>
        <button id="moveleft" onclick="movedown()"> <- </button>
        <button id="moveright" onclick="moveup()"> -> </button>
        <button onclick="moveArrowIntoHeart()">attack</button>
        <button onclick="showarrow()">show</button>
        <button onclick="changebool()">change bool</button>
        <button onclick="toggleGameContainer()">Toggle Game Container</button>
        <button onclick="toggleattackContainer()">Toggle attack Container</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
