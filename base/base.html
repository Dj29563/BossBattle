<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Player vs Theta</h1>
        <div class="health">
            <h2>Player Health: <span id="player-health">100</span></h2>
            <h2>Boss Health: <span id="boss-health">100</span></h2>
        </div>
        <div class="controls">
            <button onclick="playerdelhealth(10)">Player Takes Damage</button>
            <button onclick="playeraddhealth(10)">Player Heals</button>
            <button onclick="bossdelhealth(10)">Boss Takes Damage</button>
            <button onclick="bossaddhealth(10)">Boss Heals</button>
        </div>
    </div>

    <div id="win-screen" class="overlay">
        <div class="overlay-content">
            <h2>Player Win</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div id="lose-screen" class="overlay">
        <div class="overlay-content">
            <h2>Player Lose</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
